        <figure class="highlight c"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br></pre></td><td class="code"><pre><span class="line">/二叉搜索树是一棵二叉树，可以为空，如果不为空，有如下的性质</span><br><span class="line"><span class="comment">//（1）非空左子树的所有键值小于其根结点的键值</span></span><br><span class="line"><span class="comment">//（2）非空右子树的所有键值大于其根结点的键值</span></span><br><span class="line"><span class="comment">//（3）左右子树都是二叉搜索树</span></span><br><span class="line"></span><br><span class="line"><span class="meta">#<span class="meta-keyword">include</span><span class="meta-string">&lt;iostream&gt;</span></span></span><br><span class="line"><span class="meta">#<span class="meta-keyword">include</span><span class="meta-string">&lt;stdlib.h&gt;</span></span></span><br><span class="line"><span class="keyword">using</span> <span class="keyword">namespace</span> <span class="built_in">std</span>;</span><br><span class="line"><span class="keyword">typedef</span> <span class="keyword">int</span> ElemType;</span><br><span class="line"><span class="class"><span class="keyword">struct</span> <span class="title">TNode</span> &#123;</span></span><br><span class="line">	ElemType data;</span><br><span class="line">	<span class="class"><span class="keyword">struct</span> <span class="title">TNode</span> *<span class="title">left</span>;</span></span><br><span class="line">	<span class="class"><span class="keyword">struct</span> <span class="title">TNode</span> *<span class="title">right</span>;</span></span><br><span class="line">&#125;; </span><br><span class="line"><span class="keyword">typedef</span> TNode *BT;</span><br></pre></td></tr></table></figure>

<figure class="highlight c"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br></pre></td><td class="code"><pre><span class="line"><span class="function">BT <span class="title">CreateBinTree</span><span class="params">()</span> </span>&#123;</span><br><span class="line">	BT T;</span><br><span class="line">	ElemType ch;</span><br><span class="line">	<span class="built_in">cin</span> &gt;&gt; ch;</span><br><span class="line">	<span class="keyword">if</span> (ch == <span class="number">0</span>)</span><br><span class="line">		T = <span class="literal">NULL</span>;<span class="comment">//到叶节点之后，其左右儿子的值赋值为0</span></span><br><span class="line">	<span class="keyword">else</span> &#123;</span><br><span class="line">		T = (BT)<span class="built_in">malloc</span>(<span class="keyword">sizeof</span>(TNode));</span><br><span class="line">		T-&gt;data = ch;</span><br><span class="line">		T-&gt;left = CreateBinTree();</span><br><span class="line">		T-&gt;right = CreateBinTree();</span><br><span class="line">	&#125;</span><br><span class="line">	<span class="keyword">return</span> T;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

<figure class="highlight c"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">//二叉搜索树查找元素（递归）</span></span><br><span class="line"><span class="function">BT <span class="title">Findx_inBST</span><span class="params">(BT BST, ElemType x)</span> </span>&#123;</span><br><span class="line">	<span class="keyword">if</span> (!BST) <span class="keyword">return</span> <span class="literal">NULL</span>;</span><br><span class="line">	<span class="keyword">if</span> (BST-&gt;data &lt; x)</span><br><span class="line">		Findx_inBST(BST-&gt;right, x);</span><br><span class="line">	<span class="keyword">else</span> <span class="keyword">if</span> (BST-&gt;data &gt; x)</span><br><span class="line">		Findx_inBST(BST-&gt;left, x);</span><br><span class="line">	<span class="keyword">else</span></span><br><span class="line">		<span class="keyword">return</span> BST;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

<figure class="highlight c"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">//二叉搜索树查找元素（非递归）</span></span><br><span class="line"><span class="function">BT <span class="title">Findx_inBST2</span><span class="params">(BT BST, ElemType x)</span> </span>&#123;</span><br><span class="line">	<span class="keyword">if</span> (!BST) <span class="keyword">return</span> <span class="literal">NULL</span>;</span><br><span class="line">	<span class="keyword">while</span> (BST) &#123;</span><br><span class="line">		<span class="keyword">if</span> (BST-&gt;data &lt; x)</span><br><span class="line">			BST = BST-&gt;right;</span><br><span class="line">		<span class="keyword">else</span> <span class="keyword">if</span> (BST-&gt;data &gt; x)</span><br><span class="line">			BST = BST-&gt;left;</span><br><span class="line">		<span class="keyword">else</span></span><br><span class="line">			<span class="keyword">break</span>;</span><br><span class="line">	&#125;</span><br><span class="line">	<span class="keyword">return</span> BST;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

<figure class="highlight c"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">//递归方式查找二叉搜索树的最大值</span></span><br><span class="line"><span class="comment">//二叉搜索树最大值的查找</span></span><br><span class="line"><span class="comment">//树为空直接返回；不为空，就到右子树去找，直到右子树为空，返回其父节点</span></span><br><span class="line"><span class="function">BT <span class="title">Findmax_inBST</span><span class="params">(BT BST)</span> </span>&#123;</span><br><span class="line">	<span class="keyword">if</span> (!BST) <span class="keyword">return</span> <span class="literal">NULL</span>;</span><br><span class="line">	<span class="keyword">else</span> <span class="keyword">if</span> (!BST-&gt;right) <span class="keyword">return</span> BST;</span><br><span class="line">	<span class="keyword">else</span> <span class="keyword">return</span> Findmax_inBST(BST-&gt;right);</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

<figure class="highlight c"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">//非递归方式查找</span></span><br><span class="line"><span class="function">BT <span class="title">Findmax_inBST2</span><span class="params">(BT BST)</span> </span>&#123;</span><br><span class="line">	<span class="keyword">if</span> (!BST) <span class="keyword">return</span> <span class="literal">NULL</span>;</span><br><span class="line">	<span class="keyword">while</span> (BST-&gt;right) BST = BST-&gt;right;</span><br><span class="line">	<span class="keyword">return</span> BST;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

<figure class="highlight c"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">//递归方式查找二叉搜索树的最小值</span></span><br><span class="line"><span class="function">BT <span class="title">Findmin_inBST</span><span class="params">(BT BST)</span> </span>&#123;</span><br><span class="line">	<span class="keyword">if</span> (!BST) <span class="keyword">return</span> <span class="literal">NULL</span>;</span><br><span class="line">	<span class="keyword">else</span> <span class="keyword">if</span> (!BST-&gt;left) <span class="keyword">return</span> BST;</span><br><span class="line">	<span class="keyword">else</span> <span class="keyword">return</span> Findmax_inBST(BST-&gt;left);</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">//非递归方式查找</span></span><br><span class="line"><span class="function">BT <span class="title">Findmin_inBST2</span><span class="params">(BT BST)</span> </span>&#123;</span><br><span class="line">	<span class="keyword">if</span> (!BST) <span class="keyword">return</span> <span class="literal">NULL</span>;</span><br><span class="line">	<span class="keyword">while</span> (BST-&gt;left) BST = BST-&gt;left;</span><br><span class="line">	<span class="keyword">return</span> BST;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

<figure class="highlight c"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br></pre></td><td class="code"><pre><span class="line">/二叉搜索树的插入，与find类似</span><br><span class="line"><span class="function">BT <span class="title">InsertXtoBST</span><span class="params">(BT BST, ElemType x)</span> </span>&#123;</span><br><span class="line">	<span class="keyword">if</span> (!BST) &#123;</span><br><span class="line">		BST = (BT)<span class="built_in">malloc</span>(<span class="keyword">sizeof</span>(TNode));</span><br><span class="line">		BST-&gt;data = x;</span><br><span class="line">		BST-&gt;left = BST-&gt;right = <span class="literal">NULL</span>;</span><br><span class="line"></span><br><span class="line">	&#125;</span><br><span class="line">	<span class="keyword">if</span> (BST-&gt;data &gt; x)</span><br><span class="line">		BST-&gt;left = InsertXtoBST(BST-&gt;left, x);</span><br><span class="line">	<span class="keyword">else</span> <span class="keyword">if</span> (BST-&gt;data &lt; x)</span><br><span class="line">		BST-&gt;right = InsertXtoBST(BST-&gt;right, x);</span><br><span class="line">	<span class="keyword">return</span> BST;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

<figure class="highlight c"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">//二叉搜索树的删除</span></span><br><span class="line"><span class="comment">//（1）删除的是叶节点</span></span><br><span class="line"><span class="comment">//（2）删除的节点只有一个孩子</span></span><br><span class="line"><span class="comment">//（3）删除的节点有两个孩子。此时，可以取左子树的最大值，或右子树的最小值。</span></span><br><span class="line"><span class="function">BT <span class="title">Deletex_inBST</span><span class="params">(BT BST, ElemType x)</span> </span>&#123;</span><br><span class="line">	<span class="keyword">if</span> (!BST) &#123;</span><br><span class="line">		<span class="built_in">printf</span>(<span class="string">"树为空，无法删除"</span>);</span><br><span class="line">		<span class="keyword">return</span> BST;</span><br><span class="line">	&#125;</span><br><span class="line">	BT temp;</span><br><span class="line">	<span class="keyword">if</span> (BST-&gt;data &gt; x) BST-&gt;left = Deletex_inBST(BST-&gt;left, x);</span><br><span class="line">	<span class="keyword">else</span> <span class="keyword">if</span> (BST-&gt;data &lt; x) BST-&gt;right = Deletex_inBST(BST-&gt;right, x);</span><br><span class="line">	<span class="keyword">else</span> &#123;</span><br><span class="line">		<span class="keyword">if</span> (BST-&gt;left&amp;&amp;BST-&gt;right) &#123;</span><br><span class="line">			temp = Findmax_inBST2(BST-&gt;right);</span><br><span class="line">			BST-&gt;data = temp-&gt;data;</span><br><span class="line">			BST-&gt;right = Deletex_inBST(BST-&gt;right, x);</span><br><span class="line">		&#125;</span><br><span class="line">		<span class="keyword">else</span> &#123;</span><br><span class="line">			temp = BST;</span><br><span class="line">			<span class="keyword">if</span> (BST-&gt;left == <span class="literal">NULL</span>) BST = BST-&gt;right;</span><br><span class="line">			<span class="keyword">else</span> BST = BST-&gt;left;</span><br><span class="line">			<span class="built_in">free</span>(temp);</span><br><span class="line">		&#125;</span><br><span class="line">	&#125;</span><br><span class="line">	<span class="keyword">return</span> BST;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

data);</span><br><span class="line"></span><br><span class="line">	<span class="built_in">printf</span>(<span class="string">"【7】将数字 35 插入该二叉搜索树中 : \n"</span>);</span><br><span class="line">	resTNode = InsertXtoBST(T, <span class="number">35</span>);</span><br><span class="line">	<span class="built_in">printf</span>(<span class="string">"     成功插入数字 35, 现在输出先序遍历的结果:"</span>);</span><br><span class="line">	PreOrderTraversal(resTNode);</span><br><span class="line">	<span class="built_in">printf</span>(<span class="string">"\n"</span>);</span><br><span class="line">	<span class="built_in">printf</span>(<span class="string">"     成功插入数字 35, 现在输出中序遍历的结果:"</span>);</span><br><span class="line">	InOrderTraversal(resTNode);</span><br><span class="line">	<span class="built_in">printf</span>(<span class="string">"\n\n"</span>);</span><br><span class="line"></span><br><span class="line">	<span class="built_in">printf</span>(<span class="string">"【8】将数字 6 插入空树中 : "</span>);</span><br><span class="line">	BT T1 = CreateBinTree();</span><br><span class="line">	resTNode = InsertXtoBST(T1, <span class="number">6</span>);</span><br><span class="line">	<span class="built_in">printf</span>(<span class="string">"     成功插入数字 6, 现在输出先序遍历的结果:"</span>);</span><br><span class="line">	PreOrderTraversal(resTNode);</span><br><span class="line">	<span class="built_in">printf</span>(<span class="string">"\n"</span>);</span><br><span class="line">	<span class="built_in">printf</span>(<span class="string">"     成功插入数字 6, 现在输出中序遍历的结果:"</span>);</span><br><span class="line">	InOrderTraversal(resTNode);</span><br><span class="line">	<span class="built_in">printf</span>(<span class="string">"\n\n"</span>);</span><br><span class="line"></span><br><span class="line">	<span class="built_in">printf</span>(<span class="string">"【9】将数字 33 从该二叉搜索树中删除 : \n"</span>);</span><br><span class="line">	resTNode = Deletex_inBST(T, <span class="number">33</span>);</span><br><span class="line">	<span class="built_in">pr
